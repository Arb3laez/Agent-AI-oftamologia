apiVersion: v1
kind: Service
metadata:
  name: agent-general
  namespace: oftalmo-system
spec:
  selector:
    app: agent-general
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-general
  namespace: oftalmo-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-general
  template:
    metadata:
      labels:
        app: agent-general
    spec:
      containers:
      - name: agent
        image: ghcr.io/arb3laez/oftalmo-agent:latest
        env:
        - name: AGENT_TYPE
          value: "GENERAL"
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: groq-secrets
              key: api-key
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
---
